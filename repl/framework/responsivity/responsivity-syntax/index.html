	<script type="svelte-data" url="/api/v1/content/framework/responsivity.json">{"status":200,"statusText":"","headers":{"content-type":"application/json"},"body":"{\"data\":{\"meta\":{\"identifier\":\"framework\u002Fresponsivity\",\"href\":\"\u002Fdocs\u002Fframework\u002Fresponsivity\",\"title\":\"Responsivity\",\"btime\":0,\"mtime\":1624706534701.6038,\"sections\":[{\"identifier\":\"responsivity\",\"level\":1,\"text\":\"Responsivity\"},{\"identifier\":\"viewports\",\"level\":2,\"text\":\"Viewports\"},{\"identifier\":\"syntax\",\"level\":2,\"text\":\"Syntax\"}],\"snippets\":[{\"identifier\":\"responsivity-syntax\",\"script\":\"&lt;script&gt;\\n    import {Box, Grid} from \\\"@kahi-ui\u002Fframework\\\";\\n&lt;\u002Fscript&gt;\\n\\n&lt;Grid.Container\\n    class=\\\"responsivity-syntax\\\"\\n    points={[\\\"5\\\", \\\"mobile:2\\\", \\\"tablet:3\\\", \\\"desktop:4\\\"]}\\n    spacing=\\\"medium\\\"\\n&gt;\\n    &lt;Box palette=\\\"alert\\\" \u002F&gt;\\n    &lt;Box palette=\\\"affirmative\\\" \u002F&gt;\\n    &lt;Box palette=\\\"negative\\\" \u002F&gt;\\n\\n    &lt;Box palette=\\\"affirmative\\\" \u002F&gt;\\n    &lt;Box palette=\\\"negative\\\" \u002F&gt;\\n    &lt;Box palette=\\\"alert\\\" \u002F&gt;\\n\\n    &lt;Box palette=\\\"alert\\\" \u002F&gt;\\n    &lt;Box palette=\\\"affirmative\\\" \u002F&gt;\\n    &lt;Box palette=\\\"negative\\\" \u002F&gt;\\n\\n    &lt;Box palette=\\\"negative\\\" \u002F&gt;\\n    &lt;Box palette=\\\"alert\\\" \u002F&gt;\\n    &lt;Box palette=\\\"affirmative\\\" \u002F&gt;\\n\\n    &lt;Box palette=\\\"affirmative\\\" \u002F&gt;\\n    &lt;Box palette=\\\"negative\\\" \u002F&gt;\\n    &lt;Box palette=\\\"alert\\\" \u002F&gt;\\n\\n    &lt;Box palette=\\\"negative\\\" \u002F&gt;\\n    &lt;Box palette=\\\"alert\\\" \u002F&gt;\\n    &lt;Box palette=\\\"affirmative\\\" \u002F&gt;\\n\\n    &lt;Box palette=\\\"alert\\\" \u002F&gt;\\n    &lt;Box palette=\\\"affirmative\\\" \u002F&gt;\\n    &lt;Box palette=\\\"negative\\\" \u002F&gt;\\n&lt;\u002FGrid.Container&gt;\\n\\n&lt;style&gt;\\n    :global(.responsivity-syntax .box) {\\n        height: 3rem;\\n    }\\n&lt;\u002Fstyle&gt;\",\"syntax\":\"svelte\",\"title\":\"Responsivity Syntax\"}]},\"render\":\"\u003Ch1 id=\\\"responsivity\\\"\u003EResponsivity\u003C\u002Fh1\u003E\\n\u003Cp\u003EKahi UI supports responsive design out of the box for the majority of its Components. Such as \u003Ca href=\\\"..\u002Flayouts\u002Fgrid\\\"\u003EGrid\u003C\u002Fa\u003E, where you can define how many items are displayed at each Viewport.\u003C\u002Fp\u003E\\n\u003Ch2 id=\\\"viewports\\\"\u003EViewports\u003C\u002Fh2\u003E\\n\u003Cp\u003EAs mentioned above, Kahi UI has the concept of four pre-defined breakpoints that are known as Viewports. Which are only active whenever the Browser window's width is within two sizes.\u003C\u002Fp\u003E\\n\u003Cdiv class=\\\"scrollable\\\"\u003E\u003Ctable\u003E\\n\u003Cthead\u003E\\n\u003Ctr\u003E\\n\u003Cth\u003EViewport\u003C\u002Fth\u003E\\n\u003Cth\u003EMinimum\u003C\u002Fth\u003E\\n\u003Cth\u003EMaximum\u003C\u002Fth\u003E\\n\u003C\u002Ftr\u003E\\n\u003C\u002Fthead\u003E\\n\u003Ctbody\u003E\\n\u003Ctr\u003E\\n\u003Ctd\u003Emobile\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003E0px\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003E640px\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003C\u002Ftr\u003E\\n\u003Ctr\u003E\\n\u003Ctd\u003Etablet\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003E641px\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003E768px\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003C\u002Ftr\u003E\\n\u003Ctr\u003E\\n\u003Ctd\u003Edesktop\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003E769px\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003E1024px\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003C\u002Ftr\u003E\\n\u003Ctr\u003E\\n\u003Ctd\u003Ewidescreen\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003E1025px\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003Eâˆž\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003C\u002Ftr\u003E\\n\u003C\u002Ftbody\u003E\\n\u003C\u002Ftable\u003E\\n\u003C\u002Fdiv\u003E\u003Ch2 id=\\\"syntax\\\"\u003ESyntax\u003C\u002Fh2\u003E\\n\u003Cp\u003ETo be able to use Viewport-specific values, you just need to prefix your values with \u003Ccode\u003E{VIEWPORT}:\u003C\u002Fcode\u003E, e.g. \u003Ccode\u003E&lt;Grid points=&quot;mobile:3&quot;&gt;\u003C\u002Fcode\u003E. But then you can't specify default values or other Viewport-specifics. For that you need to pass an array in like below.\u003C\u002Fp\u003E\\n\u003Cblockquote data-palette=\\\"accent\\\"\u003E\\n\u003Cp\u003E\u003Cstrong\u003ENOTE\u003C\u002Fstrong\u003E: The REPL currently does not support viewport values. Resize your Browser instead.\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\u003Ciframe class=\\\"snippet-repl\\\" data-document=framework\u002Fresponsivity data-identifier=\\\"responsivity-syntax\\\" src=\\\"\u002Frepl\u002Fframework\u002Fresponsivity\u002Fresponsivity-syntax?rotation=horizontal\\\" loading=\\\"lazy\\\"\u003E\u003C\u002Fiframe\u003E\\n    \u003Ca href=\\\"\u002Frepl\u002Fframework\u002Fresponsivity\u002Fresponsivity-syntax?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\"}}"}</script>
