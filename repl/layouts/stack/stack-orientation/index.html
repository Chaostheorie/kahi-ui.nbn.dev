oken punctuation\\\"\u003E;\u003C\u002Fspan\u003E\\n\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\\\"token tag\\\"\u003E\u003Cspan class=\\\"token tag\\\"\u003E\u003Cspan class=\\\"token punctuation\\\"\u003E&lt;\u002F\u003C\u002Fspan\u003Escript\u003C\u002Fspan\u003E\u003Cspan class=\\\"token punctuation\\\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003Ch2 id=\\\"orientation\\\"\u003EOrientation\u003C\u002Fh2\u003E\\n\u003Cblockquote data-palette=\\\"accent\\\"\u003E\\n\u003Cp\u003E\u003Cstrong\u003ENOTE\u003C\u002Fstrong\u003E: By passing an array, you can set \u003Ca href=\\\"..\u002Fframework\u002Fresponsivity\\\"\u003Eresponsive values\u003C\u002Fa\u003E. e.g. \u003Ccode\u003Eorientation={[&quot;desktop:horizontal&quot;, &quot;widescreen:horizontal&quot;]}\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\u003Cp\u003EYou can set the \u003Ccode\u003EStack\u003C\u002Fcode\u003E to render horizontally via the \u003Ccode\u003Eorientation\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe class=\\\"snippet-repl\\\" data-document=layouts\u002Fstack data-identifier=\\\"stack-orientation\\\" src=\\\"\u002Frepl\u002Flayouts\u002Fstack\u002Fstack-orientation?rotation=horizontal\\\" loading=\\\"lazy\\\"\u003E\u003C\u002Fiframe\u003E\\n    \u003Ca href=\\\"\u002Frepl\u002Flayouts\u002Fstack\u002Fstack-orientation?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"spacing\\\"\u003ESpacing\u003C\u002Fh2\u003E\\n\u003Cblockquote data-palette=\\\"accent\\\"\u003E\\n\u003Cp\u003E\u003Cstrong\u003ENOTE\u003C\u002Fstrong\u003E: By passing an array, you can set \u003Ca href=\\\"..\u002Fframework\u002Fresponsivity\\\"\u003Eresponsive values\u003C\u002Fa\u003E. e.g. \u003Ccode\u003Espacing={[&quot;medium&quot;, &quot;tablet:small&quot;, &quot;mobile:tiny&quot;]}\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E
