ref=\\\"\u002Frepl\u002Foverlays\u002Foffscreen\u002Foffscreen-placement?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"alignment\\\"\u003EAlignment\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can align \u003Ccode\u003EOffscreen\u003C\u002Fcode\u003E content via the \u003Ccode\u003Ealignment\u003C\u002Fcode\u003E, \u003Ccode\u003Ealignment_x\u003C\u002Fcode\u003E, and \u003Ccode\u003Ealignment_y\u003C\u002Fcode\u003E properties respectively.\u003C\u002Fp\u003E\\n\u003Ciframe class=\\\"snippet-repl\\\" data-document=overlays\u002Foffscreen data-identifier=\\\"offscreen-alignment\\\" src=\\\"\u002Frepl\u002Foverlays\u002Foffscreen\u002Foffscreen-alignment?rotation=horizontal\\\" loading=\\\"lazy\\\"\u003E\u003C\u002Fiframe\u003E\\n    \u003Ca href=\\\"\u002Frepl\u002Foverlays\u002Foffscreen\u002Foffscreen-alignment?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\"}}"}</script>
