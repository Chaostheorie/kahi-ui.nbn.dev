a-identifier=\\\"overlay-logic-id\\\" src=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-logic-id?rotation=horizontal\\\" loading=\\\"lazy\\\"\u003E\u003C\u002Fiframe\u003E\\n    \u003Ca href=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-logic-id?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"captive\\\"\u003ECaptive\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can optionally include a backdrop by passing via the \u003Ccode\u003Ecaptive\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe class=\\\"snippet-repl\\\" data-document=overlays\u002Foverlay data-identifier=\\\"overlay-captive\\\" src=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-captive?rotation=horizontal\\\" loading=\\\"lazy\\\"\u003E\u003C\u002Fiframe\u003E\\n    \u003Ca href=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-captive?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"dismissible\\\"\u003EDismissible\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can optionally have the \u003Ccode\u003EOverlay\u003C\u002Fcode\u003E dismissible by clicking the backdrop via the \u003Ccode\u003Edismissible\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe class=\\\"snippet-repl\\\" data-document=overlays\u002Foverlay data-identifier=\\\"overlay-dismissible\\\" src=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-dismissible?rotation=horizontal\\\" loading=\\\"lazy\\\"\u003E\u003C\u002Fiframe\u003E\\n    \u003Ca href=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-dismissible?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"state\\\"\u003EState\u003C\u002Fh2\u003E\\n\u003Cblockquote data-palette=\\\"alert\\\"\u003E\\n\u003Cp\u003E\u003Cstrong\u003EWARNING\u003C\u002Fstrong\u003E: If you use this to toggle the \u003Ccode\u003EOverlay\u003C\u002Fcode\u003E, instead of something like the \u003Ca href=\\\"..\u002Futilities\u002Fcontextbutton\\\"\u003E\u003Ccode\u003EContextButton\u003C\u002Fcode\u003E\u003C\u002Fa\u003E. It will not work on Browsers without Javascript enabled.\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\u003Cp\u003EYou can manually open \u002F close the \u003Ccode\u003EOverlay\u003C\u002Fcode\u003E via the \u003Ccode\u003Estate\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe class=\\\"snippet-repl\\\" data-document=overlays\u002Foverlay data-identifier=\\\"overlay-state\\\" src=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-state?rotation=horizontal\\\" loading=\\\"lazy\\\"\u003E\u003C\u002Fiframe\u003E\\n    \u003Ca href=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-state?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"alignment\\\"\u003EAlignment\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can align \u003Ccode\u003EOverlay\u003C\u002Fcode\u003E content via the \u003Ccode\u003Ealignment\u003C\u002Fcode\u003E, \u003Ccode\u003Ealignment_x\u003C\u002Fcode\u003E, and \u003Ccode\u003Ealignment_y\u003C\u002Fcode\u003E properties respectively.\u003C\u002Fp\u003E\\n\u003Ciframe class=\\\"snippet-repl\\\" data-document=overlays\u002Foverlay data-identifier=\\\"overlay-alignment\\\" src=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-alignment?rotation=horizontal\\\" loading=\\\"lazy\\\"\u003E\u003C\u002Fiframe\u003E\\n    \u003Ca href=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-alignment?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"spacing\\\"\u003ESpacing\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can adjust the spacing between \u003Ccode\u003EOverlay\u003C\u002Fcode\u003E content via the \u003Ccode\u003Espacing\u003C\u002Fcode\u003E, \u003Ccode\u003Espacing_x\u003C\u002Fcode\u003E, and \u003Ccode\u003Espacing_y\u003C\u002Fcode\u003E properties respectively.\u003C\u002Fp\u003E\\n\u003Ciframe class=\\\"snippet-repl\\\" data-document=overlays\u002Foverlay data-identifier=\\\"overlay-spacing\\\" src=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-spacing?rotation=horizontal\\\" loading=\\\"lazy\\\"\u003E\u003C\u002Fiframe\u003E\\n    \u003Ca href=\\\"\u002Frepl\u002Foverlays\u002Foverlay\u002Foverlay-spacing?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\"}}"}</script>
